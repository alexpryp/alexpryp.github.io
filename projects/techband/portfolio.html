</header> <div class="fixed-overlay">
  <div class="modal">
    <div class="modal_container">
      <!-- method="POST" -->
      <form id="form" class="form-modal" method="post">
        <span class="heading-modal">Order a development</span>
        <div class="label-container">
          <label for="formName" class="label">Name</label>

          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            class="input"
            maxlength="256"
          />
        </div>

        <div class="label-container">
          <label for="formEmail" class="label">Email</label>
          <input
            type="email"
            name="email"
            id="formEmail"
            placeholder="Email"
            class="input"
            required
            maxlength="256"
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
          />
        </div>

        <div class="label-container">
          <label for="formPhone" class="label">Phone number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone"
            class="input"
            pattern="[^A-Za-z]{1,256}"
            maxlength="256"
          />
        </div>

        <div class="label-container">
          <label for="formMessage" class="label">Message</label>
          <input
            type="text"
            name="message"
            id="message"
            placeholder="Message"
            class="input"
            maxlength="3000"
          />
        </div>
        <span class="btnContainer">
          <button class="orderBtnModal" type="submit" data-text-hover="submit">
            Order a development
          </button>
          <!-- <input type="hidden" name="formData" /> -->
          <button class="close-modal" type="button">Not now</button>
        </span>
      </form>
    </div>
  </div>
</div>

      <p class="modal-title">Message sent Successfully</p>
